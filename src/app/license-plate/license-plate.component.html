<h2>
  {{plate.title | titlecase}}
  <img src="assets/sale.png" *ngIf="plate.onSale"/>
</h2>
<img [src]="plate.picture" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <!--| currency:'USD':'':'1.0-2'-->
  <h2 class="float-left">{{plate.price | currencyRenderer:'EUR':2 }}</h2>
  <button class="btn btn-primary float-right" role="button" (click)="buttonClicked()">
    {{buttonText}}
  </button>
</div>
